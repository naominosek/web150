<body>

<button onclick="drawCards()">Draw</button>
 
<div id="cards"></div>
<ul id="list"></ul>
    
<script>
    
    var deck = [
        {value: "Ace", suit: "Spades" },

    function drawCards() {
        var list = document.getElementById("cards");
        list.innerHTML = " ";
        
        for (i = 0; i < 5; i++) {
            var deal = Math.floor(Math.random() * 52); 
            var card = deck[deal];
            var bullet = document.createElement("li"); 
            bullet.innerHTML = card.value + " of " + card.suit;
 
            list.appendChild(bullet);  
        }
         
    }
