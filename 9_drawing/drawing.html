<!DOCTYPE html>
<head>
<style>
    #myCanvas {
        background-color: grey;
        border-radius: 20%;
    };
    
</style>

</head>


    <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000;">
        

    
    </canvas>

<body>
   <script>
       
       
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");


        //baymax face
        ctx.beginPath();
        ctx.arc(300,150,100,0,2*Math.PI);
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.fill(); 
       

        //body (two arcs+rect)
        ctx.moveTo(250,235);//left
        ctx.bezierCurveTo(100,230,30,530,250,900);
        ctx.moveTo(350,235);//right
        ctx.bezierCurveTo(500,230,550,530,350,900);
        ctx.rect(250,235,100,550);
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.fill(); 

        //arm lines
        ctx.beginPath();
        ctx.moveTo(420, 340);//right
        ctx.bezierCurveTo(450,400,400,530,550,400);
        ctx.moveTo(180, 320);//left
        ctx.bezierCurveTo(150,400,100,530,550,400);
        ctx.stroke();
        ctx.closePath();
         
       
       
       //right eye
        ctx.beginPath();
        ctx.arc(350,140,16,0,2*Math.PI);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fill();
       
       //left eye
        ctx.arc(250,155,16,0,2*Math.PI);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fill(); 
        ctx.closePath();
       
        //badge
        ctx.beginPath();
        ctx.arc(370,320,30,0,5*Math.PI);
        ctx.stroke();
        ctx.closePath();  
              
       //mouth
        ctx.beginPath();
        ctx.lineTo(350,140);
        ctx.moveTo(250,155);
        ctx.stroke();
        ctx.closePath();
         

           

       

       
    </script>  
    

</body>
