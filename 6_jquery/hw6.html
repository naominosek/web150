        $(document).ready(function(){
            var houses = [];
 
            for (var row in characters) {
                $("table").append("<tr><td>" + characters[row].name + "</td><td>" + characters[row].role + "</td><td>" + characters[row].house + "</td><td>" + characters[row].gender + "</td><td>" + characters[row].alignment + "</td></tr>");

                var currentHouse = characters[row].house;
                    if (houses.indexOf(currentHouse) == -1) {
                        houses.push(currentHouse);
                    } 
                //$("#button").append("<button>" + house + "<button>")
            }
            
        $(document).ready(function(){
            //grey background for every odd row with jquery
            $("tr:odd").css("background-color", "#C0C0C0");
            $("tr:even").css("background-color", "#ffffff");
        });
            
     
                var buttons = $('button');

                buttons.on('mouseenter', function(e) {
                    var $this = $(this);
                    $this.addClass("over");
                });

                buttons.on('mouseleave', function() {
                    var $this = $(this);
                    $this.removeClass("over");
                });

                buttons.on('click', function() {
                    //console.log($(this))
                    $(".selected").removeClass("selected");
                    $(this).addClass("selected");
                    toggleRows($(this).text());
                });

            function toggleRows(text) {
                    var rows = $("table").find("tr:not(:has(th:contains)("+text+")))").slice(1);
                    //var rows = $("tr:not(:contains(" + text + "))");
                    $("tr").removeClass("odd");
                    rows.toggle().promise().done(function(){
                        $("tr:visible:odd").addClass("odd");
                    });
               
            }
